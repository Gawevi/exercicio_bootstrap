<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label for="email" class="form-label">Seu email:</label>
                <input type="email" class="form-control" id="email" />
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="tel" id="telefone" class="form-control" />
                <div class="form-check form-switch">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
